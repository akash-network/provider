---
issues:
  exclude:
    - comment on exported (method|function|type|const|var)
  exclude-use-default: true
# Skip generated k8s code
  skip-dirs:
    - pkg/client
    - ".*/mocks"
    - ".*/kubernetes_mock"

  # Skip vendor/ etc
  skip-dirs-use-default: true
linters:
  disable-all: true
  enable:
    - unused
    - misspell
    - err113
    - gofmt
    - gocritic
    - goconst
    - govet
    - ineffassign
    - unparam
    - staticcheck
    - revive
    - gosec
    - exportloopref
    - prealloc
linters-settings:
  gocritic:
    disabled-checks:
      - ifElseChain
      - singleCaseSwitch
