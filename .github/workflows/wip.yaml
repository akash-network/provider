name: wip

on:
  pull_request:
    types:
      - opened
      - edited
      - labeled
      - unlabeled
      - synchronize

jobs:
  wip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wow-actions/wip@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          setFailed: true
          labels:
            - 'do-not-merge'
            - 'work in progress'
            - 'wip'
            - 'rfc'
            - 'ðŸš§'
          keywords:
            - 'do-not-merge'
            - 'work in progress'
            - 'wip'
            - 'rfc'
            - 'ðŸš§'
          context: WIP
          target_url: ''
          wip_description: 'work in progress'
          ready_description: 'ready for review'
