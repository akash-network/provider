---
version: "2.0"
services:
  log-collector:
    image: ghcr.io/akash-network/log-collector
    expose:
      - port: 8080
        accept:
          - ahostname.com
        to:
          - global: true
    params:
      permissions:
        read:
          - logs
          - events
profiles:
  compute:
    log-collector:
      resources:
        cpu:
          units: "100m"
        memory:
          size: "128Mi"
        storage:
          size: "1Gi"
  placement:
    westcoast:
      attributes:
        region: us-west
      signedBy:
        anyOf:
          - 1
          - 2
        allOf:
          - 3
          - 4
      pricing:
        log-collector:
          denom: uakt
          amount: 50
deployment:
  log-collector:
    westcoast:
      profile: log-collector
      count: 1
