apiVersion: apps/v1
kind: Deployment
metadata:
  name: akash-hostname-operator
  labels:
    akash.network/component: akash-hostname-operator
spec:
  selector:
    matchLabels:
      app: akash-hostname-operator
  replicas: 1
  template:
    metadata:
      labels:
        app: akash-hostname-operator
        akash.network/component: akash-hostname-operator
    spec:
      serviceAccountName: akash-operator
      containers:
      - name: akash-hostname-operator
        image: ghcr.io/ovrclk/provider-services:stable
        imagePullPolicy: IfNotPresent
        args: ["provider-services", "hostname-operator"]
        ports:
          - name: status
            containerPort: 8085
        env:
          - name: AP_K8S_MANIFEST_NS
            valueFrom:
              configMapKeyRef:
                name: akash-provider-config
                key: k8s-manifest-ns
          - name: AP_PRUNE_INTERVAL
            valueFrom:
              configMapKeyRef:
                name: akash-hostname-operator-config
                key: prune-interval
          - name: AP_IGNORE_LIST_ENTRY_LIMIT
            valueFrom:
              configMapKeyRef:
                name: akash-hostname-operator-config
                key: ignore-list-entry-limit
          - name: AP_WEB_REFRESH_INTERVAL
            valueFrom:
              configMapKeyRef:
                name: akash-hostname-operator-config
                key: web-refresh-interval
          - name: AP_RETRY_DELAY
            valueFrom:
              configMapKeyRef:
                name: akash-hostname-operator-config
                key: retry-delay
          - name: AP_IGNORE_LIST_AGE_LIMIT
            valueFrom:
              configMapKeyRef:
                name: akash-hostname-operator-config
                key: ignore-list-age-limit
          - name: AP_EVENT_FAILURE_LIMIT
            valueFrom:
              configMapKeyRef:
                name: akash-hostname-operator-config
                key: event-failure-limit

        volumeMounts:
          - name: boot
            mountPath: /boot
            readOnly: true
      volumes:
        - name: boot
          configMap:
            name: akash-hostname-operator-boot
